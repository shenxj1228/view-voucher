<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>凭单预览编辑</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/normalize-css/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/zTreeStyle.css">
</head>

<body>
    <div class="row container-fluid main">
        <div class="col-sm-2 col-xs-4" id="voucherList" style="overflow: auto;">
            <ul id="fileTree" class="ztree"></ul>
        </div>
        <div class="col-sm-10 col-xs-8" style="height:100%;">
            <div class="container-fluid" style="height:100%;">
                <div class="over-view">
                    <div class="view-top">预览窗口</div>
                    <div class="view-bottom">编辑窗口</div>
                    <div style="position: absolute;bottom:50%;right:20px;z-index:99;">
                        <button id="saveReflash" type="button" class="btn btn-default btn-lg">
                            <span class="glyphicon  glyphicon-floppy-open"></span> Save
                        </button>
                    </div>
                </div>
                <div class="row  v-view">
                    <div class="" style="line-height: 20px; font-family: 宋体; font-size: 9pt;" id="voucherContentView">
                    </div>
                </div>
                <div class="row v-separated"></div>
                <div class="row  v-edit">
                    <div class="col-xs-6 header-edit" style="height:100%;">
                        <textarea  id="voucherContentEditHeader" style="margin-top: 5px;height: 95%;min-height: 95%;width:100%;resize: none;line-height: 20px; font-family: 宋体; font-size: 9pt;"></textarea>
                        <div class="to-right btn-move">
                            <button type="button" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-6 body-edit" style="height:100%;">
                        <div class="to-left btn-move">
                            <button type="button" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </button>
                        </div>
                        <textarea id="voucherContentEditBody" style="margin-top: 5px;height: 95%;min-height: 95%;width:100%;resize: none;line-height: 20px; font-family: 宋体; font-size: 9pt;"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/jquery.ztree.core.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
